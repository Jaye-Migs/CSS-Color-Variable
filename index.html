<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML CSS Color Variable</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            * {
                font-family: Arial, Helvetica, sans-serif;
                background-color: var(--background);
                text-align: center;
                margin: 0;
                padding: 0;
            }
            .box {
                width: 200px;
                height: 100px;
                margin: 10px;
                line-height: 100px;
                border-radius: 8px;
                color: var(--text-white);
                display: inline-block;
                font-weight: bold;
            }
            .primary {
                background-color: var(--primary);
                color: var(--text-white);
            }
            .secondary {
                background-color: var(--secondary);
                color: var(--text-white);
            }
            .background {
                background-color: var(--background);
                color: var(--text-primary);
            }
            .success {
                background-color: var(--success);
                color: var(--text-white);
            }
            .warning {
                background-color: var(--warning);
                color: var(--text-white);
            }
            .error {
                background-color: var(--error);
                color: var(--text-white);
            }
            .info {
                background-color: var(--info);
                color: var(--text-white);
            }
            .text-primary {
                background-color: var(--text-primary);
                color: var(--text-white);
            }
            .text-secondary {
                background-color: var(--text-secondary);
                color: var(--text-white);
            }
            .text-white {
                background-color: var(--text-white);
                color: var(--text-primary);
            }
            .card-background {
                background-color: var(--card-background);
                color: var(--text-primary);
            }
            .border {
                background-color: var(--border);
                color: var(--text-primary);
            }
        </style>
    </head>
    
    <body>
        <div class="box primary">#1DA1F2</div>
        <div class="box secondary">Secondary #657786</div>
        <div class="box background">#FFFFFF</div>
        <div class="box success">#17BF63</div>
        <div class="box warning">#FFAD1F</div>
        <div class="box error">primary #2fhfh</div>
        <div class="box info">#0069B2</div>
        <div class="box text-primary">#14171A</div>
        <div class="box text-secondary">#657786</div>
        <div class="box text-white">#FFFFFF</div>
        <div class="box card-background">#F5F8FA</div>
        <div class="box border">#E1E8ED</div>
        <div class="box hover">#E8F5FE</div>
    </body>
</html>
